<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KappaChat</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">

  <!-- JQuery libraries -->
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>

  <!-- Bootstrap libraries -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Pubnub libraries -->
  <script src='https://cdn.pubnub.com/pubnub-3.7.10.min.js'></script>
  <!-- Script -->
  <script src='script.js'></script>
  <!-- Custom css -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav id="header" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <img id="logo" src="bild.png" height="50">
        <p id="direction" class="navbar-text"></p>
        <span id="user-number" class="navbar-text"></span>
        <button id="change-chat-btn" class="btn">Local chat</button>
      </div>
    </div>
  </nav>
  <div class="container">
    <div id="output"></div>
  </div>
  <div id="messaging" class="navbar navbar-default navbar-fixed-bottom">
    <input class="input-block-level" type="text" placeholder="Enter message here" id="input">
    <button id="send-btn" class="btn">Send</button>
  </div>
</body>
</html>
